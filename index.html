<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="heart-effects.css" />
  <script defer src="heart-effects.js"></script>
  <title>For Shana</title>
  <style>
    :root{
      --ink:#4b2a49;
      --card: rgba(255,255,255,.72);
      --card2: rgba(255,255,255,.88);
      --shadow: 0 20px 60px rgba(210,89,150,.25);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Comic Sans MS", "Trebuchet MS", system-ui, sans-serif;
      color:var(--ink);
      overflow:hidden;
      background:
        radial-gradient(650px 500px at 10% 15%, #ffd6ec88, transparent 65%),
        radial-gradient(700px 520px at 90% 10%, #c5f2ff99, transparent 65%),
        radial-gradient(750px 550px at 30% 95%, #ffe8ae88, transparent 68%),
        linear-gradient(135deg, #fff8fc, #fff0f8 40%, #f7fdff);
    }

    canvas#fx{ position:fixed; inset:0; width:100%; height:100%; z-index:1; pointer-events:none; }

    .sticker{
      position:fixed;
      z-index:2;
      font-size: clamp(38px, 5vw, 72px);
      pointer-events:none;
      filter: drop-shadow(0 6px 6px rgba(255,120,170,.35));
      animation: stickerBob 2.8s ease-in-out infinite;
    }
    .s1{ left:4%; top:8%; transform: rotate(-14deg); }
    .s2{ right:6%; top:7%; transform: rotate(12deg); }
    .s3{ left:6%; bottom:8%; transform: rotate(10deg); }
    .s4{ right:8%; bottom:7%; transform: rotate(-10deg); }
    @keyframes stickerBob{ 50%{ translate: 0 -10px; } }

    .wrap{ position:relative; z-index:3; min-height:100%; display:grid; place-items:center; padding:24px; }

    .card{
      width:min(980px, 95vw);
      background: linear-gradient(180deg, var(--card2), var(--card));
      box-shadow: var(--shadow);
      border-radius: 34px;
      padding: 26px;
      border: 2px dashed #ff9ac8;
      backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:12px;
      border:2px dotted #ffc5de;
      border-radius:24px;
      pointer-events:none;
    }

    h1{ margin:0 0 10px; font-size: clamp(32px, 5vw, 62px); line-height:1; }
    p{ margin:0; font-size: clamp(16px, 2.2vw, 21px); line-height:1.5; max-width: 55ch; }

    .row{ margin-top:14px; display:grid; grid-template-columns: 1fr 1fr; gap:14px; align-items:center; }
    @media (max-width: 860px){ .row{ grid-template-columns: 1fr; } }

    .photos{ position:relative; min-height:310px; }
    .polaroid{
      position:absolute;
      width: min(260px, 44vw);
      background: #fff;
      border-radius:22px;
      padding:10px 10px 14px;
      box-shadow: 0 16px 30px rgba(200,60,145,.2);
      animation: floaty 4.2s ease-in-out infinite;
    }
    .p1{ left:8%; top:8%; transform: rotate(-10deg); }
    .p2{ right:8%; bottom:6%; transform: rotate(8deg); animation-duration:3.7s; }
    .polaroid img{ width:100%; height:190px; object-fit:cover; border-radius:14px; display:block; }
    .cap{ padding:8px 6px 0; text-align:center; font-weight:700; }
    @keyframes floaty{ 50%{ translate:0 -8px; } }

    .ctaRow{ margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:15px 22px;
      border-radius:999px;
      font-weight:900;
      color:#5c2150;
      font-size:18px;
      box-shadow: 0 10px 24px rgba(191,61,138,.24);
      transition: transform .14s ease;
      background: linear-gradient(135deg, #ffc3df, #bceeff);
    }
    .btn:hover{ transform: translateY(-2px) scale(1.02); }
    .tiny{ margin-top:10px; font-size:14px; opacity:.8; }

    @media (prefers-reduced-motion: reduce){
      canvas#fx,.sticker{ display:none; }
      *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>
<body>
  <script>localStorage.removeItem("val_ok");</script>
  <canvas id="fx"></canvas>

  <div class="sticker s1">ðŸ’–</div>
  <div class="sticker s2">ðŸŒ¸</div>
  <div class="sticker s3">ðŸŽ€</div>
  <div class="sticker s4">âœ¨</div>

  <div class="wrap">
    <main class="card">
      <h1>Happy Valentine Sayang ðŸ’Œ</h1>
      <p>I made this page super cute for you. Tap the button and let the love chaos begin.</p>

      <div class="row">
        <div>
          <div class="ctaRow"><button class="btn" id="start">Open the surprise</button></div>
          <div class="tiny">Tiny check first, then romantic mission unlocked.</div>
        </div>

        <div class="photos">
          <div class="polaroid p1"><img src="photos/1.jpeg" alt="Photo 1" /><div class="cap">You make everything softer</div></div>
          <div class="polaroid p2"><img src="photos/2.jpeg" alt="Photo 2" /><div class="cap">My favorite person</div></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('start').addEventListener('click', ()=>{
      burst(90);
      setTimeout(()=> window.location.href = "verify.html", 520);
    });

    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d', { alpha:true });
    let W,H,DPR; const rain=[]; const bursts=[];

    function resize(){ DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1)); W=canvas.width=Math.floor(innerWidth*DPR); H=canvas.height=Math.floor(innerHeight*DPR); }
    addEventListener('resize', resize); resize();
    const rand=(a,b)=>a+Math.random()*(b-a);

    function makeHeart(h){
      ctx.save(); ctx.translate(h.x,h.y); ctx.rotate(h.rot);
      const g=ctx.createLinearGradient(-h.s, -h.s, h.s, h.s);
      g.addColorStop(0,'#ff4fa2'); g.addColorStop(1,'#ff8a65');
      ctx.fillStyle=g; ctx.globalAlpha=h.a;
      ctx.beginPath();
      ctx.moveTo(0, h.s*0.35);
      ctx.bezierCurveTo(0,0,-h.s*0.5,0,-h.s*0.5,h.s*0.35);
      ctx.bezierCurveTo(-h.s*0.5,h.s*0.6,-h.s*0.2,h.s*0.85,0,h.s);
      ctx.bezierCurveTo(h.s*0.2,h.s*0.85,h.s*0.5,h.s*0.6,h.s*0.5,h.s*0.35);
      ctx.bezierCurveTo(h.s*0.5,0,0,0,0,h.s*0.35);
      ctx.fill(); ctx.restore();
    }

    for(let i=0;i<70;i++) rain.push({x:rand(0,W),y:rand(-H,H),vx:rand(-.5,.5)*DPR,vy:rand(.8,2.1)*DPR,s:rand(10,18)*DPR,rot:rand(-1,1),vr:rand(-.03,.03),a:rand(.45,.95)});

    function burst(n=70){
      for(let i=0;i<n;i++) bursts.push({x:W*.5+rand(-200,200),y:H*.4+rand(-100,100),vx:rand(-3,3)*DPR,vy:rand(-4,-1.3)*DPR,s:rand(8,14)*DPR,rot:rand(-1,1),vr:rand(-.12,.12),a:rand(.5,1),life:rand(28,60)});
    }

    (function tick(){
      ctx.clearRect(0,0,W,H);
      for(const h of rain){
        h.x+=h.vx; h.y+=h.vy; h.rot+=h.vr;
        if(h.y>H+40) {h.y=rand(-240,-30); h.x=rand(0,W);} if(h.x<-40) h.x=W+40; if(h.x>W+40) h.x=-40;
        makeHeart(h);
      }
      for(let i=bursts.length-1;i>=0;i--){
        const b=bursts[i]; b.x+=b.vx; b.y+=b.vy; b.vy+=.12*DPR; b.rot+=b.vr; b.life--;
        b.a=Math.max(0,b.life/60); makeHeart(b); if(b.life<=0) bursts.splice(i,1);
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
